<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vang Naylia's Demo Site 2025</title>

    <!-- Link your stylesheet below this line -->
    <link rel="stylesheet" href="app.css">
    <!-- Link your stylesheet above this line -->
</head>
<body>
    <div class="frame">
        
        <div class="center">

            <div class="image" id="button">
                <div class="circle-1"></div>
                <div class="circle-2"></div>

                <!-- Replace the image below with your own, change the "alt" text to your name -->
                <img src="file-20250226-32-jxjhmy.avif" alt="Harold Quartz">
                <!-- Replace the image above with your own, change the "alt" text to your name -->

                <div class='overlay'></div>
                <div class='plus'></div>
            </div>

            <div class="name">

                <div class="name1">

                <!-- Replace the name below with your name -->
                    Harold Quartz
                <!-- Replace the name above with your name -->

                </div>
            </div>

            <div class="carousel">
                    <div class="pre">I'm a </div>
                    <div class="change_outer">
                        <div class="change_inner">

                            <!-- Replace the items below with your own, edit between the > and < symbols -->

                            <div class="element">Adventurer</div>
                            <div class="element">Explorer</div>
                            <div class="element">Traveler</div>
                            <div class="element">Photographer</div>

                            <!-- for a smooth transistion animation, repeat your first item below-->
                            <div class="element">Adventurer</div>

                            <!-- Replace the items above with your own -->

                        </div>
                    </div>
                </div>
            </div>

        <div class="profile panel">
			<div class="image">
				<div class="circle-1"></div>
				<div class="circle-2"></div>

                <!-- Replace the image below with your own, change the "alt" text to your name -->
				<img src="file-20250226-32-jxjhmy.avif" alt="Harold Quartz">
                <!-- Replace the image above with your own, change the "alt" text to your name -->


			</div>
			
			<div class="name">
                
                <!-- Replace the name below with your name -->
                Harold Quartz
                <!-- Replace the name above with your name -->
            
            </div>
			<div class="job">
                
                <!-- Replace the job below with your job or a clean subtitle of your choice -->
                World-Wide Explorer
                <!-- Replace the job below with your job or a clean subtitle of your choice -->
            

            </div>
			
			<div class="actions">
				<button class="btn">Follow</button>
				<button class="btn">Message</button>
			</div>

            <div id="close"></div>
		</div>
		
		<div class="stats panel">

            <!-- Modify the items below make them your own, edit the numbers or text between the > and < symbols -->
			<div class="box">
				<span class="value">12</span> <!-- Change the number to go with the title on the line below -->
				<span class="parameter">Years <br> Exploring</span> <!-- Change the title to go with the number on the line above -->
			</div>
			<div class="box">
				<span class="value">30</span>
				<span class="parameter">Countries <br> Visited</span>
			</div>
			<div class="box">
				<span class="value">100+</span>
				<span class="parameter">Published <br> Blogs</span>
			</div>
            <div class="box">
				<span class="value">1672</span>
				<span class="parameter">Steam <br> Library</span>
			</div>
            <!-- Modify the items above make them your own, edit the numbers or text between the > and < symbols -->

		</div>

        

      </div>
      <script src="app.js"></script>
</body>
</html>
